{% load static %}

<div class="page-section cafe-detail-image-section" style="{% if coffee.user_profile.cover_photo %}background: url({{ coffee.user_profile.cover_photo.url }}) no-repeat scroll 0 0 / cover;{% endif %}">
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>
                                {% if coffee.user_profile.profile_picture %}
                                <img src="{{ coffee.user_profile.profile_picture.url }}" alt="">
                                {% else %}
                                <!-- Provide a fallback or placeholder image when the profile picture is not available -->
                                <img src="{% static 'path_to_fallback_profile_image.jpg' %}" alt="Fallback Profile Picture">
                                {% endif %}
                            </figure>
                        </div>
                        <div class="text-holder">
                            <span class="cafe-title">{{coffee.coffee_name}}</span>
                            <div class="text">
                                <i class="icon-location"></i>
                                <p>{{coffee.user_profile.address }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
